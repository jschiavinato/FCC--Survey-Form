<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <form id="survey-form">
            <label id="name-label">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

            <label id="email-label">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your e-mail" required><br>

            <label id="number-label">Age(Optional)</label><br>
            <input type="number" id="number" min="10" max="99" name="age" placeholder="Age" required><br>

            <label>Which option best describes your current role?</label>
                   <select id = "dropdown">
                     <option default>Select current role</option>
                     <option value = "1">Student</option>
                     <option value = "2">Full Time Job</option>
                     <option value = "3">Full Time Learner</option>
                     <option value = "4">Prefer not to say</option>
                     <option value = "5">Other</option>
                   </select>

            <p>Would you recommend freeCodeCamp to a friend?</p>
            <input type="radio" name="item" value="Definetely" checked>
            <label  class="radio">Definetely</label><br>
            <input type="radio" name="item" value="Maybe">
            <label  class="radio">Maybe</label><br>
            <input type="radio" name="item" value="Not sure">
            <label  class="radio">Not sure</label><br>

            <label class="feature">What is your favorite feature of freeCodeCamp</label>
                   <select id = "feature-dropdown">
                     <option default>Select an option</option>
                     <option value = "1">Challenges</option>
                     <option value = "2">Projects</option>
                     <option value = "3">Community</option>
                     <option value = "4">Open Source</option>
                   </select>

            <p>What would you like to see improved?</p>
            <input type="checkbox" name="Front-End" value="Front-End" checked>
            <label class="checkbox">Front-end Projects</label><br>
            <input type="checkbox" name="Back-End" value="Back-End">
            <label class="checkbox">Back-end Projects</label><br>
            <input type="checkbox" name="Data" value="Data">
            <label class="checkbox">Data Visualization</label><br>
            <input type="checkbox" name="Challenges" value="Challenges">
            <label class="checkbox">Challenges</label><br>
            <input type="checkbox" name="Open-Source" value="Open-Source">
            <label class="checkbox">Open Source Community</label><br>
            <input type="checkbox" name="Gitter" value="Gitter">
            <label class="checkbox">Gitter help rooms</label><br>
            <input type="checkbox" name="Videos" value="Videos">
            <label class="checkbox">Videos</label><br>
            <input type="checkbox" name="City" value="City">
            <label class="checkbox">Citty Meetups</label><br>
            <input type="checkbox" name="Wiki" value="Wiki">
            <label class="checkbox">Wiki</label><br>
            <input type="checkbox" name="Forum" value="Forum">
            <label class="checkbox">Forum</label><br>
            <input type="checkbox" name="Courses" value="Courses">
            <label class="checkbox">Additional Courses</label><br>
            
            <p class="suggestions">Any comments or suggestions?</p>
            <textarea id="comments" name="comments" rows="6" cols="50" placeholder="Enter your text here..."></textarea><br>

            <button id="submit" type="submit" form="survey-form value="Submit">Submit</button>
        </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
